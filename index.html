<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="MG95Developer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CUSTOM GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./responsive.css">
        <title>Vanilla JavaScript Search & Filter System</title>
    </head>

    <body>
        <!-- MAIN CONTENT -->
        <main id="main">
            <div id="filter-options">
    
                <div class="filter-options_input">
                    <input type="text" placeholder="Pesquisar um produto..." id="search" />
                </div>
    
                <div>
                    <div class="filter-options_categories">
                        <h1>Filtrar produtos por Categoria</h1>
                        <div class="categories">
                            <!-- USING DOM TO DISPLAY THE INDIVIDUAL PRODUCT CATEGORIES -->
                        </div>
                    </div>
    
                    <div class="filter-options_price">
                        <h1>Filtrar produtos por Pre√ßo</h1>
                        <div>
                          <input type="range" id="priceRange" />
                          <span id="priceValue"></span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="results">
                <div id="products">
                    <!-- USING DOM TO DISPLAY THE INDIVIDUAL PRODUCTS -->
                </div>
            </div>
        </main>
    

        <!-- FOOTER -->
        <footer>
            <p>No Rights Reserverd.</p>
            <p>Credits: <a href="https://kenayhome.com/es/" target="_blank"> kenayhome</a>.</p>
        </footer>
    

        <!-- GO TO TOP BTN -->
        <button onclick="topFunction()" id="myBtn" title="Go to top">
            <i class="far fa-arrow-to-top"></i> <span id="send-up">SEND ME</span> UP
        </button>

        <script>
            // Get the button
            let mybutton = document.getElementById("myBtn");
            
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
                if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>

        <script type="module" src="./data.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
